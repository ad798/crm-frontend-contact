<mat-form-field class="full-width">
  <mat-label>Nombre(s)</mat-label>
  <input
    matInput
    type="text"
    placeholder="Ej. Alan"
    [(ngModel)]="name"
    required
  />
</mat-form-field>
<mat-form-field class="full-width">
  <mat-label>Apellido(s)</mat-label>
  <input
    matInput
    type="text"
    placeholder="Ej. Quimbita"
    [(ngModel)]="surname"
    required
  />
</mat-form-field>
