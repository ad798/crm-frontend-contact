<mat-card-content *ngIf="dataSource.data.length === 0">
  <div>No hay registros para mostrar...</div>
  <br />
  <mat-divider></mat-divider>
  <br />
  <h4>Eliga una campaña</h4>
  <mat-form-field appearance="fill">
    <mat-label>Campañas</mat-label>
    <mat-select [(value)]="campaignId" required>
      <mat-option *ngFor="let campaign of campaignsList" [value]="campaign.id">
        {{campaign.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card-content>

<mat-card-content class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="cedula, ruc, nombres, ..., etc."
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="campaign.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaña</th>
      <td mat-cell *matCellDef="let element">{{ element.campaign.name }}</td>
    </ng-container>

    <ng-container matColumnDef="clientIdentification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CI/RUC</th>
      <td mat-cell *matCellDef="let element">
        {{ element.clientIdentification }}
      </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
    </ng-container>

    <ng-container matColumnDef="clientSurname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.clientSurname }}</td>
    </ng-container>

    <ng-container matColumnDef="clientPhone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.clientPhone }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">
        <span [ngSwitch]="element.status">
          <!-- the same view can be shown in more than one case -->
          <button mat-stroked-button class="assigned" *ngSwitchCase="'ASS'">
            Asignado
          </button>
          <button mat-stroked-button class="accepted" *ngSwitchCase="'INP'">
            En progreso
          </button>
          <button mat-stroked-button class="accepted" *ngSwitchCase="'ACC'">
            Aceptado
          </button>
          <button mat-stroked-button class="rejected" *ngSwitchCase="'REJ'">
            Rechazado
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card-content>
<mat-paginator
  [length]="dataSource.data.length"
  [pageSizeOptions]="[10, 25, 50]"
  class="mat-elevation-z8"
  showFirstLastButtons
></mat-paginator>

<br />
<mat-divider></mat-divider>
<br />
<mat-card-actions>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="searchContactabilityByCampaign(); clicked = true"
    [disabled]="clicked"
  >
    Buscar
  </button>
  <button
    mat-raised-button
    type="button"
    (click)="setNewSearch(); clicked = false"
    [disabled]="!clicked"
  >
    Limpiar
  </button>
</mat-card-actions>
