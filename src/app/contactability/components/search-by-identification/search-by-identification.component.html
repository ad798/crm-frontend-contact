<mat-card-content>
  <div>
    <mat-form-field hintLabel="Max 10 characters" appearance="fill">
      <mat-label>Ingrese la cedula</mat-label>
      <input matInput matInput [(ngModel)]="identification" #input maxlength="10" placeholder="Ej. 1700000000">
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
  </div>
  <table
    mat-table
    [dataSource]="contactability"
    class="mat-elevation-z8"
    *ngIf="contactability else notFound"
  >
    <ng-container matColumnDef="campaign">
      <th mat-header-cell *matHeaderCellDef>Campaña</th>
      <td mat-cell *matCellDef="let element">{{ element.campaign.name }}</td>
    </ng-container>

    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef>CI/RUC</th>
      <td mat-cell *matCellDef="let element">
        {{ element.clientIdentification }}
      </td>
    </ng-container>

    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
    </ng-container>

    <ng-container matColumnDef="surnames">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.clientSurname }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.clientPhone }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-template #notFound>
    <div>No hay registros para mostrar...</div>
   </ng-template>
</mat-card-content>

<br />
<mat-divider></mat-divider>
<br />
<mat-card-actions>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="searchProductByIdentification(this.identification); clicked = true"
    [disabled]="clicked"
  >
    Buscar
  </button>
  <button
    mat-raised-button
    type="button"
    (click)="setNewSearch(); clicked = false"
    [disabled]="!clicked"
  >
    Limpiar
  </button>
</mat-card-actions>
