<div appearance="fill" class="mat-elevation-z8">
  <mat-form-field appearance="fill">
    <mat-label>Eliga un tipo de búsqueda</mat-label>
    <mat-select [(value)]="selectedSearchMethod" required>
      <div *ngFor="let searchMethod of searchMethods">
        <span *ngIf="selectedSearchMethod === searchMethod.value"></span>
        <mat-option value="{{ searchMethod.value }}">{{
          searchMethod.name
        }}</mat-option>
      </div>
    </mat-select>
  </mat-form-field>
  <div [ngSwitch]="selectedSearchMethod">
    <div *ngSwitchCase="1">
      <app-search-by-single-status></app-search-by-single-status>
    </div>
    <div *ngSwitchCase="2">...</div>
    <div *ngSwitchCase="3">...</div>
    <div *ngSwitchCase="4">3</div>
  </div>
</div>

<br />
<div *ngIf="isSearchPerformed && dataSource.data.length === 0">
  <mat-toolbar color="warn">
    <span>No hay resultados para mostrar...</span>
  </mat-toolbar>
</div>

<mat-card-content class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="cedula, ruc, nombres, ..., etc."
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="campaign.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaña</th>
      <td mat-cell *matCellDef="let element">{{ element.campaign.name }}</td>
    </ng-container>

    <ng-container matColumnDef="clientIdentification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CI/RUC</th>
      <td mat-cell *matCellDef="let element">
        {{ element.clientIdentification }}
      </td>
    </ng-container>

    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
    </ng-container>

    <ng-container matColumnDef="clientSurname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.clientSurname }}</td>
    </ng-container>

    <ng-container matColumnDef="clientPhone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.clientPhone }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let element">
        <span [ngSwitch]="element.status">
          <!-- the same view can be shown in more than one case -->
          <button mat-stroked-button class="assigned" *ngSwitchCase="'ASS'">
            Asignado
          </button>
          <button mat-stroked-button class="accepted" *ngSwitchCase="'INP'">
            En progreso
          </button>
          <button mat-stroked-button class="accepted" *ngSwitchCase="'ACC'">
            Aceptado
          </button>
          <button mat-stroked-button class="rejected" *ngSwitchCase="'REJ'">
            Rechazado
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card-content>

<mat-paginator
  [length]="dataSource.data.length"
  [pageSizeOptions]="[10, 25, 50]"
  class="mat-elevation-z8"
  showFirstLastButtons
></mat-paginator>

<br />
<mat-divider></mat-divider>
<br />
<mat-card-actions>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="applySearchMethod()"
    [disabled]="selectedSearchMethod == '' || isSearchPerformed"
  >
    Buscar
  </button>
  <button
    mat-raised-button
    type="button"
    (click)="setNewSearch()"
    [disabled]="!isSearchPerformed"
  >
    Limpiar
  </button>
</mat-card-actions>
