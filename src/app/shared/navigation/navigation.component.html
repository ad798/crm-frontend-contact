<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a matSubheader routerLink="products">Productos</a>
      <a class="list-item-margin" mat-list-item routerLink="products/list"
        >Listar productos</a
      >
      <a class="list-item-margin" mat-list-item routerLink="products/add"
        >Agregar nuevo</a
      >
      <mat-divider></mat-divider>
      <a matSubheader routerLink="campaigns">Campañas</a>
      <a class="list-item-margin" mat-list-item routerLink=""
        >Listar campañas</a
      >
      <a class="list-item-margin" mat-list-item routerLink="">Agregar nueva</a>
      <mat-divider></mat-divider>
      <a matSubheader routerLink="possible-clients">Posibles Clientes</a>
      <a class="list-item-margin" mat-list-item routerLink=""
        >Listar posibles clientes</a
      >
      <a class="list-item-margin" mat-list-item routerLink="">Agregar nuevos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CRM Banco Banquito</span>
      <span class="spacer"></span>
      <img src="assets/logo-bb-2.jpeg" height="100%" />
    </mat-toolbar>
    <mat-card class="card">
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
