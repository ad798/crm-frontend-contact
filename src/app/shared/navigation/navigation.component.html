<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let link of links">
        <a matSubheader>{{ link.subHeader }}</a>
        <div *ngFor="let path of link.paths">
          <a
            class="list-item-margin"
            mat-list-item
            routerLink="{{ path.value }}"
            >{{ path.description }}</a
          >
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CRM Banco Banquito</span>
      <span class="spacer"></span>
      <img src="assets/logo-bb-2.jpeg" height="100%" />
    </mat-toolbar>
    <mat-card class="card">
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
